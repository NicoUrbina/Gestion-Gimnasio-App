[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
markers =
    integration: Integration tests (API endpoints)
    unit: Unit tests (business logic)
    slow: Slow running tests
